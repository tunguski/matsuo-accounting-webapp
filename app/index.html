<!DOCTYPE html>
<html ng-app="mt.accounting">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app/../) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />

    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">

    <!--
    <link rel="stylesheet" href="styles/non-responsive.css">
    -->
    <link rel="stylesheet" href="../bower_components/matsuo-core-webapp/app/styles/html.css">
    <link rel="stylesheet" href="../bower_components/matsuo-core-webapp/app/styles/bootstrap-modifications.css">
    <link rel="stylesheet" href="../bower_components/matsuo-core-webapp/app/styles/jquery.easy-pie-chart.css">
    <link rel="stylesheet" href="../bower_components/matsuo-core-webapp/app/styles/matsuo-core.css">
    <link rel="stylesheet" href="styles/accounting.css">
    <!-- endbuild -->

    <title ng-bind-html="title">Accounting Sample App</title>
  </head>

  <body ng-controller="AppCtrl">

  <!-- top menu -->
  <div ng-show="isLoggedIn()" role="navigation"
       class="navbar navbar-inverse navbar-fixed-top slide-with-page hidden-on-startup"
       ng-include="'/views/base/page/menu.html'">
  </div>

  <!-- page title -->
  <header id="overview" ng-show="isLoggedIn()" ng-controller="HeaderCtrl" class="subhead hidden-on-startup">
    <div class="container-fluid relative">
      <a href="javascript:;" onclick="window.history.back()" class="fa fa-reply back-link"></a>
      <h3 ng-bind-html="title"></h3>
      <a class="fa fa-info-circle help-icon" data-toggle="modal" ng-click="showHelp()"></a>
    </div>
  </header>

  <!-- login view -->
  <div ng-show="isLoggedOff()" ng-controller="LoginCtrl" class="container-fluid login-panel"
       ng-include="'/views/login/login.html'">
  </div>

  <!-- main panel (message panel + content panel) -->
  <div ng-show="isLoggedIn()" class="container-fluid hidden-on-startup">
    <section class="message-panel"></section>
    <section class="main-panel" ng-view></section>
  </div>

  <!-- logs helper box -->
  <div id="logBox"></div>

  <!-- footer -->
  <footer class="footer">
    <div class="container-fluid">
      <p>Apache License 2.0 <br/>
        Created by Matuo IT 2012 - {{actualYear}}</p>
      <p class="icons">
        <a class="fa fa-google-plus"></a>
        <a class="fa fa-twitter"></a>
        <a class="fa fa-facebook"></a>
        <br/>
        <a class="fa company-title">Matsuo IT</a>
      </p>
    </div>
  </footer>


  <!-- build:js(app/../) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->

  <!-- fixme: to be removed when wiredep start to work -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/toastr/toastr.js"></script>

  <script src="../bower_components/moment/moment.js"></script>

  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/jquery.easy-pie-chart/dist/easypiechart.js"></script>

  <script src="../bower_components/matsuo-core-webapp/app/scripts/webapp.js"></script>

  <script src="../bower_components/matsuo-core-webapp/app/scripts/i18n/i18n-core-webapp-pl.js"></script>
